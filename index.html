<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Žaidimas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="zaidimas1.css">
</head>
<body>
    <div class="container">
      <div class="zaidimo-cont">
        <div class="veiksmai">
          <h3>Žirklės - Popierius - Akmuo</h3>
        </div>
        <div class="zaidimas d-flex flex-column justify-content-center align-items-center">
          <div class="veiksmai">
            <button class="zirkles veiksmas-btn" onclick="zaidimas('Žirklės')"><img src="Images/Žirklės.png" alt=""></button>
            <button class="popierius veiksmas-btn" onclick="zaidimas('Popierius')"><img src="Images/Popierius.png" alt=""></button>
            <button class="akmuo veiksmas-btn" onclick="zaidimas('Akmuo')"><img src="Images/Akmuo.png" alt=""></button>
          </div>
          <div class="rezultatas"></div>
          <div class="pasirinkimai d-flex"></div>
          <div class="statistika d-flex"></div>
          <div class="reset-btn">
            <button class="btn btn-danger isvalytiStatistika">Išvalyti rezultatą</button>
          </div>
        </div> 
      </div>
    </div>
  <script src="zaidimas1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
